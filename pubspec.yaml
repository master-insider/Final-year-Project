name: flutter_application_1
description: A new Flutter project for personal finance management (MoneyFlow).

# The following defines the version and build number for your application.
# A version number is three numbers separated by dots, like 1.2.43
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  #hello
  # --- State Management & Dependency Injection ---
  provider: ^6.1.1 # Essential for state management across features
  
  # --- Persistence & Security ---
  shared_preferences: ^2.2.2  # For LocalStorageService (non-sensitive preferences)
  flutter_secure_storage: ^9.0.0 # For SecureStorageService (tokens, sensitive data)
  
  # --- Networking & Data Handling ---
  http: ^1.1.2 # Or dio, if preferred, but http is simpler for this structure
  
  # --- UI & Utilities ---
  # These are based on components used in the implemented screens (e.g., date picker logic)
  intl: ^0.18.1 # For date/time formatting and localization
  flutter_svg: ^2.0.9 # Used if you use SVG assets for icons (as hinted in main_wrapper_screen)
  
  # --- Optional: If you need a more robust date/time library ---
  # If you are using models that need complex date parsing/handling
  # freezed_annotation: ^2.4.1 # Used for code generation of models (if you adopt freezed)

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.1
  
  # If you use the `freezed` package for model generation, you need these:
  # build_runner: ^2.4.7 
  # freezed: ^2.4.5 

# The following section is specific to Flutter.
flutter:
  # The material design icons are included by default.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  # assets:
  #   - assets/images/
  #   - assets/icons/